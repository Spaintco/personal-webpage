<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/sp-logo.png')}}"
    />
    <title>Sebastian Pinto</title>

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='images/sp-logo.jpg')}}"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Sebastian Pinto
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('aboutme')}}">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('skills')}}">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('projects')}}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('studies')}}"
                >Other studies</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <footer>
      <div
        class="container"
        style="
          border: solid black 1px;
          margin-top: 10px;
          margin-bottom: 10px;
          color: whitesmoke;
        "
      >
        <div class="row">
          <div class="col">
            <h2>Enviame un mensaje</h2>
            <form action="">
              <h3>Nombre</h3>
              <input type="text" name="nombre" />
              <h3>Email</h3>
              <input type="text" name="email" />
              <h3>Mensaje</h3>
              <input type="text" name="nombre" />
              <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
          </div>

          <div class="col">
            <h2>Contact</h2>
            <p>Email: sebastianpintolopez@hotmail.com</p>
            <p>Cel: +57 3508777462</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
