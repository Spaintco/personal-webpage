<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sebastian Pinto</title>

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Sebastian Pinto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" style="background-color: #8B0000; margin-right: 10px; border: solid 1px white;" href="{{ url_for('aboutme')}}">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="background-color: #8B0000; margin-right: 10px; border: solid 1px white;" href="{{ url_for('skills')}}">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="background-color: #8B0000; margin-right: 10px; border: solid 1px white;" href="{{ url_for('projects')}}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="background-color: #8B0000; margin-right: 10px; border: solid 1px white;" href="{{ url_for('studies')}}">Other studies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="background-color: #8B0000; margin-right: 10px; border: solid 1px white;" href="{{ url_for('contact')}}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container p-4">{% block content %} {% endblock %}</div>

    <footer>Made by Spaint</footer>

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
